<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Merger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap');
         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class=nav-list>
            <li class=nav-item>QuickMerge</li>
        </ul>
    </nav>
    <div class="header">
        <div class="title">Merge PDF</div>
        <div class="description">The best way to combine PDF files</div>
        <div class="upload-container">
            <form method = "post"  action = "/" enctype = "multipart/form-data">
                <label class = "upload">
                    Choose Files
                    <input id = "uploadFile" type="file" name = "pdfs" accept=".pdf" multiple>
                </label>
                <label class = "Merge">
                    Merge
                    <input type = "submit" name = "mergePdf">
                </label>
            </form>        </div>
            
    </div>
    <div class="pdf-link">
        <div class="pdf-icon"></div>
    </div>
</body>
<script src="app.js"></script>

</html>
